<html>

    <head>
		<link rel="icon" href="Icones/Film.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>TeslaFlix - PlayFilm</title>

        <style>
            iframe{
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>

    <body>

        <section class="VideoSection">
            <div class="Video-Display">
                <iframe src="" scrolling="no" frameborder="0" allowfullscreen id="Filme"></iframe>
            </div>
        </section>

        <script>
            function LoadFilm() {
                const DataLink = sessionStorage.getItem("FilmLink")
                const iframe = document.getElementById("Filme")

                iframe.src = DataLink
            }

            window.onload = LoadFilm;
        </script>
    </body>

</html>
